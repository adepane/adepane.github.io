<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hasil Liga</title>
    <meta name="description" content="Hasil Liga" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body class="black">
    <!-- nav -->
    <nav class="orange accent-4" role="navigation">
        <div class="nav-wrapper container">
            <a href="/index.html" class="sidenav-trigger">
                <i class="material-icons">arrow_back</i>
            </a>
            <a href="/index.html" class="brand-logo" id="logo-container"><img src="/img/logo.png" alt=""
                    style="height: 55px; margin:3px;"></a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- end nav -->
    <div class="container" id="body-content">
        <div class="row">
            <div id="events" class="col m12 s12"></div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large orange"
            id="save-match">
            <i class="large material-icons">save</i>
        </a>
        <a class="btn-floating btn-large red"
            id="del-match">
            <i class="large material-icons">delete</i>
        </a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modal-body">
                Save Success
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">Close</a>
        </div>
    </div>

    <script src="/js/materialize.min.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/match.js"></script>
    <script src="/js/idb.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/single.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function() {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function() {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
    </script>
</body>

</html>
